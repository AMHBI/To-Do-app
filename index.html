<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-Do App</title>
    <link rel="icon" href="./assets/icons/timeline.svg" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="bg-back-grad min-h-screen font-vazir">
    <div class="relative">
      <div class="form-container">
        <p class="basis-full text-center">ToDo App | AMHB</p>
        <div id="inputs" class="w-full flex justify-between">
          <input
            type="text"
            placeholder="Write a To Do... "
            id="to-do-name"
            class="basis-5/12" />
          <input
            type="date"
            placeholder="choose a date..."
            id="to-do-date"
            class="basis-5/12" />
          <button>Add</button>
        </div>
        <div id="filter" class="w-full flex justify-between">
          <div>
            <button>All</button>
            <button>Pending</button>
            <button>Completed</button>
          </div>
          <button>Delete All</button>
        </div>
      </div>
    </div>
    <div id="table"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
