<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-Do App</title>
    <link rel="icon" href="./assets/icons/timeline.svg" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body
    class="bg-back-grad min-h-screen font-vazir max-w-screen-sm md:max-w-screen-2xl">
    <div id="parent-form-container" class="relative">
      <div id="form-container" class="form-container">
        <p class="basis-full text-center font-mono text-xl md:text-3xl">
          ToDo App | AMHB
        </p>
        <div id="inputs" class="input-wraper">
          <input
            type="text"
            placeholder="Write a To Do... "
            id="to-do-name"
            class="input" />
          <input
            type="text"
            placeholder="choose a date..."
            onfocus="this.type='date'"
            onblur="this.type='text'"
            id="to-do-date"
            class="input" />
          <button id="add-button" class="add-button flex items-center gap-2">Add
            <img src="./assets/icons/add.svg" alt="add icon">
          </button>
          <button id="edit-button" class="edit-button flex items-center gap-2">Edit
            <img src="./assets/icons/edit.svg" class="-mt-2" alt="edit icon">

          </button>
        </div>
        <div
          id="filter"
          class="w-full flex flex-col md:flex-row justify-between gap-8 md:gap-0">
          <div class="flex items-center flex-wrap md:flex-nowrap gap-8">

            <p class="basis-[100%] md:basis-auto text-center text-fuchsia-950">Filter :</p>
            <div
            id="filter-container"
            class="flex flex-wrap md:flex-nowrap gap-2 md:gap-4 items-center">
            <button class="filter-buttons flex items-center gap-2" data-filter="all">All
              <img src="./assets/icons/clipboard.svg" alt="">
            </button>
            <button class="filter-buttons" data-filter="pending">
              Pending
              <img src="./assets/icons/hourglass.svg" alt="">
            </button>
            <button class="filter-buttons" data-filter="completed">
              Completed
              <img src="./assets/icons/checked.svg" class="-mt-1" alt="">
            </button>
          </div>
        </div>
          <button id="delete-all-button" class="delete-button flex items-center gap-3">Delete All
            <img src="./assets/icons/delete.svg" alt="delete all button" />
          </button>
        </div>
      </div>
    </div>
    <div id="alert" class="alert-container">
      <p></p>
    </div>
    <div id="table" class="table-container z-10">
      <table class="border-spacing-2 w-[100%] md:w-[95%] text-center">
        <thead>
          <tr class="rounded-lg">
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="todo-list"></tbody>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
